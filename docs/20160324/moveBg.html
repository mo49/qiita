<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>moveBg</title>
<style type="text/css">
.bg_move{
	background-image: url('bg.jpg');
	height: 500px;
    animation: moveBg 5s infinite linear;
}
@keyframes moveBg{
    0%    { background-position: 0 0; }
    100%  { background-position: -256px 256px; }
}

</style>
</head>
<body>
<div class="bg_move"></div>

	
<script type="text/javascript">
	
</script>
</body>
</html>
